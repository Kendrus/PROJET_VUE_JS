<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ma super interface</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <p class="jumbotron">
            login : <input type="text" v-model="user" /> Vous etes connecte en
            tant que {{user}}
          </p>
        </div>
        <h1 class="display-4" v-if="commandes.length > 0">
          PRoduits command√©s
        </h1>
        <h1 class="display-4" v-else>Pas de produits</h1>

        <!-- <ul>
                    <li v-for="commande in commandes">{{ commande }}</li>
                </ul> -->
        <div class="row">
          <fiche-produit v-for="commande in commandes"></fiche-produit>
        </div>

        <h1 v-bind:class="affichage" class="display-4">produits disponibles</h1>
        <div class="row">
          <fiche-produit v-for="produit in produits"></fiche-produit>
          <div class="col-3" v-for="produit in produits">
            <p class="jumbotron">
              {{produit}} <br />
              <button v-on:click="commander(produit)">commander</button>
            </p>
          </div>
        </div>
      </div>
      {{user}}
    </div>
    <script>
      Vue.component("fiche-produit", {
        template:'<p class="jumbotron">demo</p>',
      });
      var app = new Vue({
        el: "#app",
        data: {
          user: "Bertrand",
          produits: ["Prisca", "Hamburger", "Cheeseburger", "Tacos"],
          commandes: [],
          affichage: "display-1",
        },
        methods: {
          commander: function (produit) {
            // console.log(produit);
            this.commandes.push(produit);
          },
        },
      });
    </script>
  </body>
</html>
